<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get help choosing the right dog breed for you">
    <meta name="keywords"
        content="dog breeds, choose breed, active, inactive, family friendly, hypoallergenic, what breed is best for me">

    <link rel="stylesheet" href="/assets/css/style.css">

    <title>Breed Chooser</title>

</head>

<body>
    <header id="header">
        <a href="index.html">
            <h1 id="logo">Breed Chooser</h1>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="contact.html">
                            Contact
                        </a>
                    </li>
                    <li>
                        <a href="sign-up.html" class="active">
                            Sign Up
                        </a>
                    </li>
                </ul>
            </nav>
        </a>
    </header>
    <section id="sign-up-image">
        <form action="https://formdump.codeinstitute.net/" method="post" class="sign-up-form">
            <h2>Sign up for our newsletter</h2>

            <label for="fname" id="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="form-input" required>

            <label for="lname" id="lname">Last Name</label>
            <input type="text" id="lname" name="last_name" class="form-input" required>

            <label for="email" id="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="form-input" required>

            <label for="phone" id="phone">Phone Number</label>
            <input type="number" id="phone" name="phone_number" class="form-input" required>

            <h3>Contact Method</h3>

            <ul class="form-radio">
                <li>
                    <label for="by-text" id="by-text">Text Message</label>
                    <input type="radio" id="by-text" name="contact" value="by-text"  required>
                </li>
                <li>
                    <label for="by-email" id="by-email">Email</label>
                    <input type="radio" id="by-email" name="contact" value="by-email">
                <li>
                    <label for="by-both" id="by-both">Both</label>
                    <input type="radio" id="by-both" name="contact" value="by-both">
                </li>
            </ul>
            <input type="submit" value="Sign Up!" class="submit-button">
        </form>

    </section>
    <footer>
        <ul class="social-media">
            <li class="facebook">
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li class="youtube">
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li class="instagram">
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li class="twitter">
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/6b05e2d640.js" crossorigin="anonymous"></script>

</body>
